<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Shopping Cart for Rainy Days" />
    <title>Rainy Days Shopping Cart</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="font-awesome/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <a href="index.html" class="logo-link" title="Home">
        <img src="images/Logo rainy days.svg" class="logo" alt="Rainy Days Logo"/>
      </a>
      <nav class="gender-navigation">
        <a href="women.html" class="gender-navigation__women" title="Women">Women</a>
        <a href="men.html" class="gender-navigation__men" title="Men">Men</a>
        <form action="" class="search-bar">
          <input type="text" placeholder="Search all products" name="search" class="search-field">
          <button type="submit" class="search-button" ><i class="fa fa-search"></i></button>
        </form>
        <a href="cart.html" class="cart-icon" title="cart">
          <img src="images/Handlekurv.svg" alt="Shopping cart." class="cart-symbol" />
          <span>(1)</span>
        </a>
      </nav>
    </header>
    <main>
      <section class="main-intro">
        <p class="main-intro__orientation">You are here: <a href="index.html" class="rainy-days-nav" title="Home">Rainy Days</a> -> <a href="cart.html" class="rainy-days-nav" title="Cart">Cart</a></p>
        <h1>Cart</h1>
      </section>
      <section class="cart">
        <div class="cart-header">
          <h2 class="cart-product-header">Product</h2>
          <h2 class="placeholder-description"> </h2>
          <h2 class="cart-header-item">Nr. </h2>
          <h2 class="cart-header-item">Price </h2>
          <h2 class="cart-header-item">Total</h2>
          <h2 class="cart-header-item">Delete</h2>
        </div>
        <div class="cart-main">
          <img src="images/Ken Daniels jacket.svg" alt="Ken Daniel's Stormy Jacket" class="cart-jacket-image" />
          <div class="cart-product-description">
            <h2>Ken Daniel's Stormy Jacket</h2>
            <p>Women, M, Blue</p>
          </div>
          <img src="images/choose-nr-icon.svg" alt="Choose nr. of jackets" class="nr-icon" />
          <h2 class="cart-main-item">75$ </h2>
          <h2 class="cart-main-item">150$ </h2>
          <img src="images/delete-icon.svg" alt="Delete" class="delete-icon" />
        </div>
        <div class="cart-cta">
          <a href="index.html" title="Home page" >
            <img src="images/keep-shopping-cta.svg" alt="Keep shopping" class="keep-shopping-cta" />
          </a>
          <a href="checkout.html" title="Checkout page">
            <img src="images/to-checkout-icon.svg" alt="Proceed to checkout" class="to-checkout-cta" />
          </a>
        </div>
      </section>
      <section class="also-seen-section-cart">
        <div class="also-seen-title">
          <h1 class="also-seen-h1">Have you also seen?</h1>
        </div>
        <div class="cart-also-seen">
        <div class="cart-also-seen-field">
            <img src="images/Placeholder jacket.svg" Alt="Jacket" class="cart-also-seen-image" />
        </div> 
        <div class="cart-also-seen-field">
            <img src="images/Placeholder jacket.svg" Alt="Jacket" class="cart-also-seen-image" />
        </div>
        </div>
      </section>
      <section class="main-bottom">
        <a href="#top" title="Top of page navigation" >
          <img src="images/to top icon.svg" alt="To Top Icon" class="to-top-icon"/>
        </a>
      </section>
    </main>
    <footer>
      <section class="social-media-section">
        <div class="social-media-section__pinterest social-item">
          <a href="https://no.pinterest.com/" title="Pinterest">
            <img src="images/Pinterest.svg" alt="Pinterest" />
          </a>
        </div>
        <div class="social-media-section__youtube social-item">
          <a href="https://www.youtube.com/" title="Youtube">
            <img src="images/Youtube.svg" alt="Youtube" />
          </a>
        </div>
        <div class="social-media-section__facebook social-item">
          <a href="https://www.facebook.com/" title="Facebook">
            <img src="images/Facebook.svg" alt="Facebook" />
          </a>
        </div>
        <div class="social-media-section__instagram social-item">
          <a href="https://www.instagram.com/" title="Instagram">
            <img src="images/Instagram.svg" alt="Instagram" />
          </a>
        </div>
      </section>
      <section class="footer-navigation">
        <div class="customer-support"><a href="customersupport.html" title="Customer Support">Customer Support</a></div>
        <div class="about"><a href="about.html" title="About">About</a></div>
      </section>
      <section class="copyright-section">
        <div class="copyright">&copy; 2021 Rainy Days Inc. | All rights reserved.</div>
      </section>
    </footer>
  </body>
</html>
